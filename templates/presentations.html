{% extends "base.html" %}
{% block content %}
<div id='pubsWrapper' class='pubsWrapper'>
  <div class='contentTitle'>Presentations</div>
  <script>
    $(".pubsWrapper").css("display", "block");
  </script>
  <div class="table">
  <table class='inst_docs'>
  <th>Title</th><th>Authors</th><th>Event</th>
  {% for doc in presentations %}
    <tr class="techpubs_tr">
      <td><a href="{{ request.script_root }}/static/{{ doc.url }}">{{ doc.title }}</a></td><td>{{ doc.authors }}</td><td class='presentations_event_td'>{{ doc.event }}</td></a>
    </tr>
  {% endfor %}
  </table>
  </div>
  <script>
    //enforce minimum height
    var height = $(".pubsWrapper").height();
    if (height < 700) {
    $(".pubsWrapper").height(700);
    }
  </script>
</div>
{% endblock %}
